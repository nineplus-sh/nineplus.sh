<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ninePLUS</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
        <meta name="robots" content="noindex">

        <style>
            #projectcontainer {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1em;
            }
            .projectlink {
                text-decoration: none;
            }
            .project {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 10em;
                border-radius: 10px;
                user-select: none;
            }
            .project .logo {
                width: 6em;
                height: 5em;
            }
            .project .tagline {
                margin-top: 0.5em;
                text-align: center;
            }
            .project.quarky {
                background-image: url("quarky/space.gif");
                color: white;
            }
            .project.construction {
                border: 1px dashed #bbb;
                box-sizing: border-box;
                background-color: #eee;
            }

            .project:not(.construction):hover {
                transform: translateY(-5px);
                filter: drop-shadow(0px 10px 10px rgba(0, 0, 0, 0.5));
            }
            .project:not(.construction):active {
                transform: translateY(0px);
            }

            .ninebutton {
                cursor: pointer;
            }
            #freebutton textarea {
                resize: none;
                width: 88px;
                height: 31px;
                border: none;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="/" class="logo"><img src="img/nineplus.svg"></a>
        </header>

        <main>
            <div id="projectcontainer">
                <a href="quarky/index.html" class="projectlink"><div class="project quarky">
                    <img src="quarky/quarkymark.svg" class="logo">
                    <p class="tagline">The world's silliest chat app.</p>
                </div></a>
                <div class="project construction">
                    <img src="img/notfound.svg" class="logo">
                    <p class="tagline">under construction</p>
                </div>
                <div class="project construction">
                    <img src="img/notfound.svg" class="logo">
                    <p class="tagline">under construction</p>
                </div>
                <div class="project construction">
                    <img src="img/notfound.svg" class="logo">
                    <p class="tagline">under construction</p>
                </div>
                <div class="project construction">
                    <img src="img/notfound.svg" class="logo">
                    <p class="tagline">under construction</p>
                </div>
                <div class="project construction">
                    <img src="img/notfound.svg" class="logo">
                    <p class="tagline">under construction</p>
                </div>
            </div>

            <div id="freebutton">
                <h2>ninePLUS buttons</h2>
                <p>If you have your own website, you can add a ninePLUS button.</p>
                <img src="img/buttons/transdark.png"> <textarea onclick="this.focus();this.select()" readonly="readonly"><a href="https://www.nineplus.sh"><img src="https://www.nineplus.sh/img/buttons/transdark.png"></a></textarea>
            </div>
        </main>

        <footer>
            <img src="favicon.ico"> 2023-2024 ninePLUS. All rights reserved.
        </footer>
    </body>
</html>
