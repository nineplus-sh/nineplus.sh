<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ninePLUS</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
        <meta name="robots" content="noindex">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');

            #tagline {
                text-align: center;
            }
            #tagline h1 {
                margin-top: 0;
                font-family: "Caveat", cursive;
                color: #00a8f3;
            }

            #projectcontainer {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1em;
            }
            .projectlink {
                text-decoration: none;
            }
            .project {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 10em;
                border-radius: 10px;
                user-select: none;
            }
            .project .logo {
                max-width: 15em;
                height: 6em;
            }
            .project .tagline {
                margin-top: 0.5em;
                text-align: center;
            }
            .project.quarky {
                background-image: url("quarky/space.gif");
                color: white;
            }
            .project.construction {
                border: 1px dashed #bbb;
                box-sizing: border-box;
                background-color: #eee;
            }

            .project:not(.construction):hover {
                transform: translateY(-5px);
                filter: drop-shadow(0px 10px 10px rgba(0, 0, 0, 0.5));
            }
            .project:not(.construction):active {
                transform: translateY(0px);
            }

            .project.ninebuttons .logo {
                width: 176px;
                height: 62px;
                image-rendering: pixelated;
            }
            .project.gameplus {
                background-color: white;
                border: 1px solid black;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="/" class="logo"><img src="img/nineplus.svg"></a>
        </header>

        <main>
            <div id="tagline">
                <h1>Fun for everynyan!</h1>
            </div>

            <div id="projectcontainer">
                <a href="quarky/index.html" class="projectlink"><div class="project quarky">
                    <img src="quarky/quarkymark.svg" class="logo">
                    <p class="tagline">The world's silliest chat app.</p>
                </div></a>
                <a href="https://gameplus.nineplus.sh" class="projectlink"><div class="project gameplus">
                    <img src="https://gameplus.nineplus.sh/logo.png" class="logo">
                    <p class="tagline">Quarky's game database</p>
                </div></a>
                <div class="project construction" aria-hidden="true">
                    <img src="img/notfound.svg" class="logo">
                    <p class="tagline">under construction</p>
                </div>
                <div class="project construction" aria-hidden="true">
                    <img src="img/notfound.svg" class="logo">
                    <p class="tagline">under construction</p>
                </div>
                <div class="project construction" aria-hidden="true">
                    <img src="img/notfound.svg" class="logo">
                    <p class="tagline">under construction</p>
                </div>
                <a href="buttons.html" class="projectlink"><div class="project construction ninebuttons">
                    <img src="img/buttons/transdark.png" class="logo">
                    <p class="tagline">ninePLUS buttons</p>
                </div></a>
            </div>

            <div id="freebutton">
            </div>
        </main>

        <footer>
            <p class="legal">2023-2024 ninePLUS. All rights reserved. Made by üè≥Ô∏è‚Äç‚ößÔ∏èüêà in üá≥üá¥</p>
            <script src="clock.js"></script>
        </footer>
    </body>
</html>
